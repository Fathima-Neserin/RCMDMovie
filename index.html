<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container">
        <h1>Suggestion please, We will recommend you a movie:)</h1>

        <form id="movie-form">
            <label for="genre">Preferred Genre:</label>
            <select id="genre">
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
            </select>

            <label for="duration">Preferred Movie Duration:</label>
            <select id="duration">
                <option value="Short">Short (<90 minutes) </option>
                <option value="Medium">Medium (90-120 minutes)</option>
                <option value="Long">Long (>120 minutes)</option>
            </select>

            <label for="mood">Mood:</label>
            <select id="mood">
                <option value="Happy">Happy</option>
                <option value="Relaxed">Relaxed</option>
                <option value="Excited">Excited</option>
                <option value="Adventurous">Adventurous</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div id="recommendation">Let's watch, Have Fun</div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
